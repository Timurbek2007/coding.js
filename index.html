<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <!-- sleepIn -->
    <div class="sleepIn">
      <h1>SleepIn</h1>
      <label for="sleepIn__weekday">
        Weekday
        <input type="checkbox" id="sleepIn__weekday" />
      </label>
      <label for="sleepIn__vacation">
        Vacation
        <input type="checkbox" id="sleepIn__vacation" />
      </label>
      <button id="sleepIn__button">Click</button>
      <div id="sleepIn__result"></div>
    </div>
    <!-- sleepIn -->

    <!-- monkeyTrouble -->
    <div class="monkeyTrouble">
      <h1>Monkey Trouble</h1>
      <input type="checkbox" id="aSmile" />
      <input type="checkbox" id="bSmile" />
      <button id="checkButton">Click</button>
      <div id="monkey__trouble__result"></div>
    </div>
    <!-- monkeyTrouble -->

    <!-- sumDouble -->
    <div class="sumDouble">
      <h1>Sum Double</h1>
      <input type="number" id="sumDouble__first__input" />
      <input type="number" id="sumDouble__second__input" />
      <button id="sumDouble__button">Click</button>
      <div id="sum__double__result"></div>
    </div>
    <!-- sumDouble -->

    <!-- diff21 -->
    <div class="diff21">
      <h1>DIFF21</h1>
      <input type="number" placeholder="Enter number" id="diff21__input" />
      <button id="diff21__button">Click</button>
      <div id="diff21__result"></div>
    </div>
    <!-- diff21 -->

    <script src="./index.js"></script>
  </body>
</html>
